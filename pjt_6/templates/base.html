{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="{% static 'base.css' %}">
  <title>pjt_6</title>
</head>

<body class="bg-secondary inner">
  <div id="nav">
    {% if user.is_authenticated %}
      <a href="{% url 'accounts:logout' %}">로그아웃</a>
      <a href="{% url 'accounts:update' %}">회원정보수정</a>
      <form action="{% url 'accounts:delete' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="회원탈퇴">
      </form>
      <h3 id="user-hello">
        <i>
          안녕하세요, <a href="{% url 'accounts:profile' user.username %}">{{user}}님!</a>
        </i>
      </h3>
    {% else %}
      <a href="{% url 'accounts:signup' %}">회원가입</a>
      <a href="{% url 'accounts:login' %}">로그인</a>
    {% endif %}
  <div>

  <div id="content">
      {% block content %}{% endblock content %}
  </div>
  
  <hr>
  <footer class="fixed-bottom d-flex flex-column justify-content-center align-items-center py-3 bg-dark">
    <a href="https://github.com/pplemover" class="text-decoration-none mt-2 text-white fs-6">06_pjt</a>
  </footer>
</body>
</html>
